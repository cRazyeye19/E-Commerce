<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Page</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

  </head>
  <body>
    <div class="container-fluid">
      <header class="d-flex justify-content-between align-items-center p-3">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2560px-EBay_logo.svg.png"
          alt="eBay Logo"
          height="40"
        />
        <span class="text-body"
          >Already have an account?
          <a href="/login" class="text-decoration-underline">Sign in</a></span
        >
      </header>

      <div class="row">
        <div class="col-lg-6 d-none d-lg-block">
          <img
              src="https://images.pexels.com/photos/1438072/pexels-photo-1438072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="People smiling"
              class="object-fit-cover rounded-3 smiling-image custom-width"
          />
        </div>
        <div class="col-lg-6 p-4">
          <h1 class="mb-4">Create an account</h1>

          <div class="btn-group w-100 mb-4" role="group" aria-label="Account type">
            <input
                type="radio"
                class="btn-check"
                name="account-type"
                id="personal"
                autocomplete="off"
                checked
            />
        
            <label class="btn btn-toggle" for="personal">Personal</label>
            <input
                type="radio"
                class="btn-check"
                name="account-type"
                id="business"
                autocomplete="off"
            />
            <label class="btn btn-toggle custom-margin" for="business">Business</label>
      </div>
            <form class="form-margin">
              <!-- Personal Form -->
              <div id="personal-wrapper" class="row mb-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control custom-widthh"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control custom-widthh"
                    placeholder="Surname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary mb-3 rounded-5">
                  Create personal account
                </button>
              </div>
              
            
              <!-- Business Form -->
              <div id="business-wrapper" class="d-none mb-3">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Business name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <button class="btn btn-secondary mb-3 rounded-5" type="submit">
                  Create business account
                </button>
              </div>
            </form>
            
        </div>
      </div>
      <footer class="text-center py-4 mt-1">
        <div class="container">
            <p class="mb-0" style="font-size: 11px;">
                Copyright Â© 1995-2024 Skibidi Rizzler Inc. All Rights Reserved. User Agreement, Privacy, Payments Terms of Use, Cookies and AdChoice
            </p>
        </div>
    </footer>    
    </div>
    </div>
    <script src="../static/js/register.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script>
      const personalRadio = document.getElementById("personal");
      const businessRadio = document.getElementById("business");
      const personalForm = document.getElementById("personal-wrapper");
      const businessForm = document.getElementById("business-wrapper");

      personalRadio.addEventListener("change", () => {
        if (personalRadio.checked) {
          personalForm.classList.remove("d-none");
          businessForm.classList.add("d-none");
        }
      });

      businessRadio.addEventListener("change", () => {
        if (businessRadio.checked) {
          personalForm.classList.add("d-none");
          businessForm.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
