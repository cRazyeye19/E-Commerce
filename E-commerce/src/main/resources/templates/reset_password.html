<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | TeknoyMart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-start mb-4">
            <a href="/">
              <img
                src="/images/Tekmart.svg"
                alt="eBay Logo"
                height="100px"
                width="100px"
              />
            </a>
          </div>
          <h3 class="text-center mb-4 fw-bold">Reset Password</h3>
          <div th:if="${param.error}" class="alert alert-danger text-center">
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold text-center">
                [[${session.succMsg}]]
              </p>
              <th:block
                th:text="${@commnServiceImpl.removeSessionMessage()}"
              ></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold text-center">
                [[${session.errorMsg}]]
              </p>
              <th:block
                th:text="${@commnServiceImpl.removeSessionMessage()}"
              ></th:block>
            </th:block>
          </div>
          <form action="/reset-password" method="post">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input class="form-control" name="password" type="password" />
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input class="form-control" type="password" />
            </div>
            <input type="hidden" th:value="${token}" name="token" />
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-ebay py-2 rounded-pill">
                <span class="fw-bold">Reset Password</span>
              </button>
            </div>
          </form>
        </div>

        <footer class="text-center text-muted small">
          <p>
            Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
            <i class="bi bi-info-circle"></i>
          </p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
