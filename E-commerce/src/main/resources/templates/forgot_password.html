<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account | eBay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-start mb-4">
            <a href="/">
              <img
                src="/images/Tekmart.svg"
                alt="eBay Logo"
                height="100px"
                width="100px"
              />
            </a>
          </div>
          <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>
          <th:block th:if="${session.succMsg}">
            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
            <th:block
              th:text="${@commnServiceImpl.removeSessionMessage()}"
            ></th:block>
          </th:block>

          <th:block th:if="${session.errorMsg}">
            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
            <th:block
              th:text="${@commnServiceImpl.removeSessionMessage()}"
            ></th:block>
          </th:block>
        <form action="/forgot-password" method="post">
          <div class="mb-3">
            <label for="emailOrUsername" class="form-label"
              >Email or Username</label
            >
            <input
              type="email"
              class="form-control"
              id="emailOrUsername"
              name="email"
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-ebay py-2 rounded-pill">
              <span class="fw-bold">Send Email</span>
            </button>
          </div>
        </form>

        <footer class="text-center text-muted small">
          <p>
            Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
            <i class="bi bi-info-circle"></i>
          </p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
