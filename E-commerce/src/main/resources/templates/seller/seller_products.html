<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Products</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <header class="border-bottom">
    <div class="container">
      <div class="row py-2 align-items-center">
        <div class="col d-flex align-items-center">
          <span class="me-2">Hi!</span>
          <a href="/login" class="text-decoration-underline me-1">Sign in</a>
          <span class="me-1">or</span>
          <a href="/register" class="text-decoration-underline">Register</a>
          <span class="me-1">or</span>
          <a href="/admin" class="text-decoration-underline">Admin</a>
          <span class="me-1">or</span>
          <a href="/seller" class="text-decoration-underline">Seller</a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <a href="/products" class="text-decoration-none me-3 text-body"
            >Products</a
          >
          <div class="dropdown d-inline-block me-3">
            <button
              class="btn btn-link text-decoration-none p-0 dropdown-toggle text-body"
              type="button"
              id="myEbayDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              My eBay
            </button>
            <ul class="dropdown-menu" aria-labelledby="myEbayDropdown">
              <li><a class="dropdown-item" href="/myaccount">My Account</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
            </ul>
          </div>
          <i class="bi bi-bell me-3"></i>
          <a href="/cart">
            <i class="bi bi-cart3"></i>
          </a>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active mb-3" href="/seller">
                  <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-3" href="/seller/addProduct">
                  <i class="fas fa-box me-2"></i>Add Product
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-3" href="/orders">
                  <i class="fas fa-shopping-cart me-2"></i>Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-3" href="/seller/products">
                  <i class="fas fa-chart-line me-2"></i>Products List
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-3" href="/messages">
                  <i class="fas fa-envelope me-2"></i>Messages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-3" href="/ssettings">
                  <i class="fas fa-cog me-2"></i>Settings
                </a>
              </li>
              <!-- Logout -->
              <li class="nav-item">
                <a class="nav-link mb-3" href="/logout">
                  <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="content">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2 maroon-text">Products</h1>
            </div>
            <!-- Add New Product Form -->
            <div id="addProductForm" class="card mb-4">
              <div class="card-header">
                <h5 class="card-title maroon-text">Add New Category</h5>
                <th:block th:if="${session.succMsg}">
                  <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                  <th:block
                    th:text="${@commnServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>
                <th:block th:if="${session.errorMsg}">
                  <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                  <th:block
                    th:text="${@commnServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>
              </div>
              <div class="card-body">
                <form
                  action="/seller/saveProduct"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="productName" class="form-label"
                        >Product Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="productName"
                        name="title"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label>Category</label>
                      <select class="form-control" name="category">
                        <option value="" selected disabled hidden>
                          Choose a category
                        </option>
                        <option th:each="c:${categories}">[[${c.name}]]</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="productPrice" class="form-label">Price (&#8369)</label>
                      <input
                        type="number"
                        class="form-control"
                        id="productPrice"
                        name="price"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="productQuantity" class="form-label"
                        >Stock</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="productQuantity"
                        name="stock"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12">
                      <label for="productImage" class="form-label"
                        >Product Image</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="productImage"
                        name="file"
                        accept="image/*"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="productDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      rows="3"
                      name="description"
                    ></textarea>
                  </div>
                  <button class="btn btn-ebay">Add Product</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
