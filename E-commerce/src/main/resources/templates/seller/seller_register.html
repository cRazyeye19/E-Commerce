<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account | eBay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-start mb-4">
            <a href="/">
              <img
                src="/images/Tekmart.svg"
                alt="eBay Logo"
                height="100px"
                width="100px"
              />
            </a>
          </div>
          <h3 class="text-center mb-4 fw-bold">Create your account</h3>
          <th:block th:if="${session.succMsg}">
            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
            <th:block
              th:text="${@commnServiceImpl.removeSessionMessage()}"
            ></th:block>
          </th:block>

          <th:block th:if="${session.errorMsg}">
            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
            <th:block
              th:text="${@commnServiceImpl.removeSessionMessage()}"
            ></th:block>
          </th:block>
          <p class="text-center mb-4">
            <span class="text-muted">Already have an account?</span>
            <a href="/login" class="text-decoration-none" style="color: maroon"
              >Sign in</a
            >
          </p>
          <form
            id="registrationForm"
            action="/saveSeller"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Full Name</label>
                <input required class="form-control" name="name" type="text" />
              </div>

              <div class="col">
                <label class="form-label">Mobile Number</label>
                <input
                  required
                  class="form-control"
                  name="mobileNumber"
                  type="number"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input required class="form-control" name="email" type="email" />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Address</label>
                <input
                  required
                  class="form-control"
                  name="address"
                  type="text"
                />
              </div>

              <div class="col">
                <label class="form-label">City</label>
                <input required class="form-control" name="city" type="text" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Barangay</label>
                <input required class="form-control" name="state" type="text" />
              </div>

              <div class="col">
                <label class="form-label">Zip Code</label>
                <input
                  required
                  class="form-control"
                  name="pincode"
                  type="number"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text show-password-icon">
                      <i class="bi bi-eye-slash-fill"></i></span>
                  </div>
                </div>
              </div>
              <div class="col">
                <label for="password" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="cpassword"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text show-password-icon">
                      <i class="bi bi-eye-slash-fill"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Profile Image
                <small class="text-muted">(optional)</small></label
              >
              <input
                class="form-control"
                name="img"
                type="file"
                accept="image/*"
              />
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-ebay py-2 rounded-pill">
                <span class="fw-bold">Register</span>
              </button>
            </div>
          </form>

          <footer class="text-center text-muted small">
            <p>
              Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
              <i class="bi bi-info-circle"></i>
            </p>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const passwordInput = document.getElementById("password");
      const showPasswordIcon = document.querySelector(".show-password-icon");

      showPasswordIcon.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
