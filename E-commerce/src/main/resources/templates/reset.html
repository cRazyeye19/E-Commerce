<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="fp-body">
    <!-- Video Background -->
    <video autoplay muted loop class="fp-video-background">
        <source src="/videos/sample4.mp4" type="video/mp4">
    </video>

    <div class="fp-container" style="max-width: 650px;">
        <h1 class="fp-title">Reset Your Password</h1>
        <p class="fp-form-text text-center">Enter your email address and new password below to reset your password.</p>
        
        <form>
            <!-- Thymeleaf form action would go here -->
            <!-- <form th:action="@{/reset-password}" method="post"> -->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn ecommerce-btn-maroon">Reset Password</button>
            </div>
        </form>
    
        <div class="text-center mt-3">
            <a href="/login" class="fp-link maroon-text">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
