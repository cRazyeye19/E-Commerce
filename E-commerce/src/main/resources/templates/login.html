<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account | eBay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-start mb-4">
            <a href="/">
              <img
                src="/images/Tekmart.svg"
                alt="eBay Logo"
                height="100px"
                width="100px"
              />
            </a>
          </div>
          <h3 class="text-center mb-4 fw-bold">Sign in to your account</h3>
          <div th:if="${param.error}" class="alert alert-danger text-center">
            <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
              [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </th:block>
          </div>

          <div th:if="${param.logout}" class="alert alert-success">
            Logout Sucessfully
          </div>
          <p class="text-center mb-4">
            <span class="text-muted">New to TeknoyMart?</span>
            <a
              href="/register"
              class="text-decoration-none"
              style="color: maroon"
              >Create account</a
            >
          </p>

          <form action="/login" method="post">
            <div class="mb-3">
              <label for="emailOrUsername" class="form-label"
                >Email or Username</label
              >
              <input
                type="email"
                class="form-control"
                id="emailOrUsername"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text show-password-icon">
                    <i class="bi bi-eyeglasses"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-ebay py-2 rounded-pill">
                <span class="fw-bold">Continue</span>
              </button>
            </div>
          </form>

          <div class="card-footer text-start mb-3">
            <a
              href="/forgot-password"
              class="text-decoration-underline"
              style="color: maroon"
              >Forgot Password</a
            >
          </div>

          <footer class="text-center text-muted small">
            <p>
              Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
              <i class="bi bi-info-circle"></i>
            </p>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const passwordInput = document.getElementById("password");
      const showPasswordIcon = document.querySelector(".show-password-icon");

      showPasswordIcon.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
