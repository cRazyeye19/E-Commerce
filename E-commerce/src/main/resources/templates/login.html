<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Page</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column"></div>
        <header class="row p-3">
            <div class="col">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2560px-EBay_logo.svg.png" alt="eBay Logo" height="40">
            </div>
        </header>

        <main class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-4">
                <h1 class="text-center mb-2">Hello</h1>
                <p class="text-center mb-4">
                    Sign in to eBay or <a href="#" class="text-primary text-decoration-none">create an account</a>
                </p>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Email or username" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Continue</button>
                    </div>
                </form>

                <div class="divider mb-3">
                    <span>or</span>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-facebook">
                        <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                    </button>
                    <button class="btn btn-lg btn-google">
                        <i class="fab fa-google me-2"></i> Continue with Google
                    </button>
                    <button class="btn btn-lg btn-apple">
                        <i class="fab fa-apple me-2"></i> Continue with Apple
                    </button>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">
                        Stay signed in
                        <i class="fas fa-info-circle ms-1" data-bs-toggle="tooltip" title="Check this box to stay signed in on this device."></i>
                    </label>
                </div>
            </div>
        </main>

        <footer class="row p-3">
            <div class="col text-center">
                <small class="text-muted">
                    Copyright Â© 1995-2024 eBay Inc. All Rights Reserved. 
                    <a href="#" class="text-muted text-decoration-none">User Agreement</a>, 
                    <a href="#" class="text-muted text-decoration-none">Privacy</a>, 
                    <a href="#" class="text-muted text-decoration-none">Payments Terms of Use</a>, 
                    <a href="#" class="text-muted text-decoration-none">Cookies</a> and 
                    <a href="#" class="text-muted text-decoration-none">AdChoice</a>
                    <i class="fas fa-info-circle ms-1" data-bs-toggle="tooltip" title="Learn more about AdChoice"></i>
                </small>
            </div>
        </footer>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
