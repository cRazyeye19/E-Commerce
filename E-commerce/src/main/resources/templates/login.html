<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="ecommerce-login-body">
    <!-- Video Background -->
    <video autoplay muted loop class="ecommerce-video-background">
        <source src="/videos/sample3.mp4" type="video/mp4">
    </video>
    <!-- Music Background -->
    <audio id="backgroundMusic" loop>
        <source src="/audio/barbie.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 650px; margin: 0 auto;">
                <div class="ecommerce-login-container">
                    <div class="text-center mb-4">
                        <img src="/images/TekMart.png" alt="Login Logo" class="img-fluid" style="max-width: 130px;">
                    </div>                    
                    <div class="text-center d-flex justify-content-center mb-4">
                        <h3 class="maroon-text sparkle-animation">Welcome! Let's Get You Logged In</h3>
                    </div>                    
                    <form>
                        <!-- Thymeleaf form action would go here -->
                        <!-- <form th:action="@{/login}" method="post"> -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn ecommerce-btn-maroon">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/reset" class="text-decoration-none maroon-text">Forgot password?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Don't have an account? <a href="/register" class="text-decoration-none maroon-text">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Audio Controls -->
        <div class="ecommerce-audio-controls">
            <button id="toggleMusic" class="btn btn-sm ecommerce-btn-maroon">üî∫</button>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audio = document.getElementById('backgroundMusic');
                const toggleButton = document.getElementById('toggleMusic');
    
                toggleButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play();
                        toggleButton.textContent = 'üå∂Ô∏è';
                    } else {
                        audio.pause();
                        toggleButton.textContent = 'üî∫';
                    }
                });
            });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
