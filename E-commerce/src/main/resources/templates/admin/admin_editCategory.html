<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <header class="border-bottom">
    <div class="container">
      <div class="row py-2 align-items-center">
        <div class="col d-flex align-items-center">
          <span class="me-2">Hi!</span>
          <a href="/login" class="text-decoration-underline me-1">Sign in</a>
          <span class="me-1">or</span>
          <a href="/register" class="text-decoration-underline">Register</a>
          <span class="me-1">or</span>
          <a href="/admin" class="text-decoration-underline">Admin</a>
          <span class="me-1">or</span>
          <a href="/seller" class="text-decoration-underline">Selller</a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <a href="/products" class="text-decoration-none me-3 text-body"
            >Products</a
          >
          <div class="dropdown d-inline-block me-3">
            <button
              class="btn btn-link text-decoration-none p-0 dropdown-toggle text-body"
              type="button"
              id="myEbayDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              My eBay
            </button>
            <ul class="dropdown-menu" aria-labelledby="myEbayDropdown">
              <li><a class="dropdown-item" href="/myaccount">My Account</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
            </ul>
          </div>
          <i class="bi bi-bell me-3"></i>
          <a href="/cart">
            <i class="bi bi-cart3"></i>
          </a>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/admin">
                  <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/category">
                  <i class="fas fa-tags me-2"></i>Categories
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ausers">
                  <i class="fas fa-users me-2"></i>Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aadmin">
                  <i class="fas fa-user-shield me-2"></i>Admins
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/amessages">
                  <i class="fas fa-box me-2"></i>Messages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/areports">
                  <i class="fas fa-chart-bar me-2"></i>Reports
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="content">
            <!-- Edit Category Form -->
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title maroon-text">Edit Category</h5>
                <th:block th:if="${session.succMsg}">
                  <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                  <th:block
                    th:text="${@commnServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>
                <th:block th:if="${session.errorMsg}">
                  <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                  <th:block
                    th:text="${@commnServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>
              </div>
              <div class="card-body">
                <form
                  id="editCategoryForm"
                  action="/admin/updateCategory"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <input type="hidden" name="id" th:value="${category.id}" />
                  <div class="row">
                    <div class="col-md-6">
                      <label for="categoryName" class="form-label"
                        >Category Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="categoryName"
                        name="name"
                        th:value="${category.name}"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Status</label>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          th:checked="${category.isActive==true}"
                          value="true"
                          name="isActive"
                          id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                          Active
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="isActive"
                          th:checked="${category.isActive==false}"
                          value="false"
                          id="flexRadioDefault2"
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          Inactive
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="categoryDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="categoryDescription"
                      name="description"
                      rows="3"
                      th:text="${category.description}"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="categoryDescription" class="form-label"
                      >Upload Image</label
                    >
                    <input type="file" name="file" class="form-control" />
                    <img
                      th:src="@{'/images/category_img/'+${category.imageName}}"
                      width="100px"
                      height="100px"
                      class="img-fluid mt-2"
                    />
                  </div>
                  <button class="btn btn-ebay">Save Category</button>
                  <a
                    href="/admin/category"
                    type="button"
                    class="btn btn-secondary"
                    >Cancel</a
                  >
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
