<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

 
  <body class="bg-light mt-5">
    <div class="container py-5">
        <h1 class="text-center mb-5">Your Shopping Cart</h1>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Cart Item 1 -->
                        <div class="row align-items-center mb-4 border-bottom pb-4">
                            <div class="col-md-2 mb-3 mb-md-0">
                                <img src="/images/handbags.png" alt="Product Image" class="cart-item-image rounded" style="width: 80px ; height: 80px;">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <h5>White Bag</h5>
                                <p class="text-muted small">Item #: 123456789</p>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <span class="fw-bold">$199.99</span>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <button type="button" class="btn btn-link text-danger p-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Cart Item 2 -->
                        <div class="row align-items-center mb-4 border-bottom pb-4">
                            <div class="col-md-2 mb-3 mb-md-0">
                                <img src="/images/watch.png" alt="Product Image" class="cart-item-image rounded" style="width: 80px ; height: 80px;">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <h5>Leather Watch</h5>
                                <p class="text-muted small">Item #: 987654321</p>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <span class="fw-bold">$89.99</span>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control text-center quantity-input" value="2" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <button type="button" class="btn btn-link text-danger p-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Cart Item 3 -->
                        <div class="row align-items-center">
                            <div class="col-md-2 mb-3 mb-md-0">
                                <img src="/images/camera.png" alt="Product Image" class="cart-item-image rounded" style="width: 80px ; height: 80px;">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <h5>Camera</h5>
                                <p class="text-muted small">Item #: 456789123</p>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <span class="fw-bold">$59.99</span>
                            </div>
                            <div class="col-md-2 mb-3 mb-md-0">
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <button type="button" class="btn btn-link text-danger p-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span>$439.96</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Estimated Shipping:</span>
                            <span>$5.99</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Estimated Tax:</span>
                            <span>$44.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">Total:</span>
                            <span class="fw-bold">$489.95</span>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-lock-fill me-2"></i>Checkout
                            </button>
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4 shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Payment is under maintenance</h6>
                        <div class="d-flex justify-content-between">
                            <i class="bi bi-credit-card fs-2"></i>
                            <i class="bi bi-paypal fs-2"></i>
                            <i class="bi bi-bank fs-2"></i>
                            <i class="bi bi-wallet2 fs-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
